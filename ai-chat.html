  <!-- Theme Check and Update -->
  <script>
    const html = document.querySelector('html');
    const isLightOrAuto = localStorage.getItem('hs_theme') === 'light' || (localStorage.getItem('hs_theme') === 'auto' && !window.matchMedia('(prefers-color-scheme: dark)').matches);
    const isDarkOrAuto = localStorage.getItem('hs_theme') === 'dark' || (localStorage.getItem('hs_theme') === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);

    if (isLightOrAuto && html.classList.contains('dark')) html.classList.remove('dark');
    else if (isDarkOrAuto && html.classList.contains('light')) html.classList.remove('light');
    else if (isDarkOrAuto && !html.classList.contains('dark')) html.classList.add('dark');
    else if (isLightOrAuto && !html.classList.contains('light')) html.classList.add('light');
  </script>

  <script>
    const messages = [
      ["Hi there! üëã Welcome to the AI Recruitment guide.", "Let's get started setting up your module."],
      ["First, unzip the downloaded file. Inside you'll find:", "<ul class='list-disc text-sm ps-5'><li><code>how-to-use.html</code> ‚Äì this page you're reading now üòâ</li><li><code>module.zip</code> ‚Äì the actual module to install</li></ul>"],
      ["Next, open your CRM panel and go to <strong>Modules</strong>.", "Click on <strong>\"Upload Module\"</strong>, select <code>module.zip</code> and hit <strong>Install</strong>."],
      ["Once the upload is complete, locate the module in the list and click <strong>Activate</strong>."],
      ["üéâ That‚Äôs it! Your module is now active and ready to use.", "Need help or have questions?", "Just scroll down or contact our support team."]
    ];

    const chat = document.getElementById('chatContainer');
    const delayPerMessage = 500;
    const typingSpeed = 25;

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    function createBubble(lines) {
      const li = document.createElement('li');
      li.className = "max-w-2xl me-auto flex justify-start gap-x-2 sm:gap-x-4";

      const avatar = document.createElement('img');
      avatar.src = "favicon.png";
      avatar.alt = "";
      avatar.width = 38;
      avatar.height = 38;
      avatar.className = "shrink-0 size-9.5 rounded-full";

      const divGrow = document.createElement('div');
      divGrow.className = "grow space-y-3";

      const bubble = document.createElement('div');
      bubble.className = "inline-block bg-white border border-gray-200 rounded-lg p-4 dark:bg-neutral-900 dark:border-neutral-700";

      lines.forEach((line, idx) => {
        const p = document.createElement('p');
        p.className = "text-sm text-gray-800 dark:text-white";
        bubble.appendChild(p);
        typeLine(p, line, idx);
      });

      divGrow.appendChild(bubble);
      li.appendChild(avatar);
      li.appendChild(divGrow);
      chat.appendChild(li);
      scrollToBottom();
    }

    function typeLine(element, text, index) {
      let i = 0;
      function typing() {
        if (i <= text.length) {
          element.innerHTML = text.slice(0, i++);
          setTimeout(typing, typingSpeed);
        }
      }
      setTimeout(typing, delayPerMessage * index);
    }

    function addUserResponseBubble(message) {
      const li = document.createElement('li');
      li.className = "max-w-2xl ms-auto flex justify-end gap-x-2 sm:gap-x-4";
      li.innerHTML = `
        <div class="grow text-end space-y-3">
          <div class="inline-block bg-blue-600 rounded-lg p-4 shadow-2xs">
            <p class="text-sm text-white">${message}</p>
          </div>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/128/3177/3177440.png" alt="User Avatar" width="38" height="38"
          class="shrink-0 size-9.5 rounded-full border border-white dark:border-neutral-700">
      `;
      chat.appendChild(li);
      scrollToBottom();
    }

    function showUserActionOption() {
      const container = document.getElementById('chatContainer');

      const li = document.createElement('li');
      li.className = "max-w-2xl ms-auto flex justify-end gap-x-2 sm:gap-x-4";
      li.innerHTML = `
        <div class="grow text-end space-y-3">
          <div class="inline-block bg-blue-100 rounded-lg p-4 shadow-2xs">
            <p class="text-sm text-blue-800">Escolha uma op√ß√£o:</p>
            <div class="mt-3 flex gap-2">
              <button id="confirmDone" class="p-2 rounded-lg bg-blue-600 text-white text-sm font-medium hover:bg-blue-700">‚úÖ Fiz isso</button>
              <button id="needHelp" class="p-2 rounded-lg bg-red-500 text-white text-sm font-medium hover:bg-red-600">‚ùì Preciso de ajuda</button>
            </div>
          </div>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/128/3177/3177440.png" alt="User Avatar" width="38" height="38"
          class="shrink-0 size-9.5 rounded-full border border-white dark:border-neutral-700">
      `;

      container.appendChild(li);
      scrollToBottom();

      document.getElementById('confirmDone').addEventListener('click', () => {
        li.remove();
        addUserResponseBubble("Fiz isso!");
        continueToNextSteps();
      });

      document.getElementById('needHelp').addEventListener('click', () => {
        li.remove();
        addUserResponseBubble("Preciso de ajuda!");
        createBubble(["Sem problemas! Aqui est√° um link para o tutorial completo:", "<a href='#' class='text-blue-600 underline'>Acessar tutorial</a>"]);
      });
    }

    function continueToNextSteps() {
      const nextMessages = [
        ["Perfeito! Agora vamos para a pr√≥xima etapa."],
        ["Acesse o menu <strong>Configura√ß√µes > Configura√ß√µes</strong> no seu sistema.", "Procure na lista a op√ß√£o chamada <strong>RH</strong>."],
        ["Dentro de RH, confirme se o campo <strong>Token</strong> est√° preenchido corretamente."],
        ["Se estiver tudo certo com o token, v√° agora em <strong>M√≥dulos > RH > Assistente RH</strong>."],
        ["Clique em <strong>Novo Assistente</strong> e crie seu primeiro assistente com as prefer√™ncias desejadas! ü§ñ"]
      ];

      let i = 0;
      function next() {
        if (i < nextMessages.length) {
          createBubble(nextMessages[i]);
          i++;
          setTimeout(next, 1500);
        }
      }
      next();
    }

    function runChat(index = 0) {
      if (index >= messages.length) {
        setTimeout(() => {
          showUserActionOption();
        }, 1000);
        return;
      }

      createBubble(messages[index]);
      const totalDelay = delayPerMessage * messages[index].length + 1000;
      setTimeout(() => runChat(index + 1), totalDelay);
    }

    document.addEventListener('DOMContentLoaded', () => {
      runChat();
    });
  </script>
